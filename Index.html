<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SW2</title>

    <script>
        function calculate(operation) {
            // Get values 
            let a = Number(document.getElementById('numA').value);
            let b = Number(document.getElementById('numB').value);
            let result;

            
            if (!a && !b(a) || !a && !b(b)) {
                alert("Please enter valid numbers.");
                return;
            }
            
            // selected operation
            switch (operation) {
                case 'product':
                    result = a * b;
                    break;
                case 'sum':
                    result = Math.pow(a, b);
                    break;
                case 'remainder':
                    result = a % b;
                    break;
                case 'comparing':
                    result = (a === b) ? 'a is equal to b' : 'a is not equal to b';
                    break;
                case 'logical operation':
                    result = (a > 0 && b > 0) ? "Both numbers are positive" : "One or both numbers are non-positive";
                    break;
                default:
                    result = 'Invalid operation';
            }
            
            
            alert(`Result: ${result}`);
            document.getElementById('output').innerHTML = `Result: ${result}`;
        }

    </script>
    <style>
         body {
    background-image: url(https://png.pngtree.com/background/20210712/original/pngtree-cute-hand-drawn-style-mathematics-education-pink-plaid-background-picture-image_1176715.jpg);
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #F7CFD8;
    padding: 20px;
    width: 90%; 
    max-width: 500px; 
    border-radius: 10px;
    text-align: center;
}


        .btn 
        { width: 200px; margin: 10px; 
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Helloo! I am <span style="color: lightblue;">Aezon Kai</span>! Let's do some Math skills:D </h1>
        <p>Enter two numbers below and select operation!</p>
        
        <input type="number" id="numA" class="form-control mb-2" placeholder="Enter a value for a">
        <input type="number" id="numB" class="form-control mb-2" placeholder="Enter a value for b">
        
        <button class="btn btn-success" onclick="calculate('product')">Product of a and b</button>
        <button class="btn btn-warning" onclick="calculate('sum')">a raise to b</button>
        <button class="btn btn-danger" onclick="calculate('remainder')">Get the remainder</button>
        <button class="btn btn-info" onclick="calculate('comparing')">Check if a is equal to b</button>
        
        <p id="output" class="mt-3"></p>
        
    </div>
</body>
</html>
